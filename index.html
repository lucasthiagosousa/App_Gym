
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN AI | Elite Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #A855F7;
            --secondary: #3B82F6;
            --bg-deep: #050505;
            --surface: #121212;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep);
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent; 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .neo-card {
            background: linear-gradient(145deg, #18181b, #09090b);
            border: 1px solid #27272a;
        }

        @keyframes mesh-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-mesh {
            background: linear-gradient(-45deg, #A855F7, #3B82F6, #06B6D4, #8B5CF6);
            background-size: 400% 400%;
            animation: mesh-gradient 15s ease infinite;
        }

        @keyframes nav-bounce {
            0% { transform: scale(1); }
            30% { transform: scale(0.85); }
            50% { transform: scale(1.1); }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .animate-nav-active {
            animation: nav-bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating { animation: float 3s ease-in-out infinite; }

        .btn-primary {
            background: linear-gradient(to right, #A855F7, #3B82F6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:active { transform: scale(0.95); opacity: 0.9; }

        @keyframes slide-up {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }

        @keyframes exercise-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.3); }
            50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.6); }
        }
        .animate-exercise-active {
            animation: exercise-glow 2s ease-in-out infinite;
        }

        @keyframes success-glow {
            0% { box-shadow: 0 0 0px rgba(16, 185, 129, 0); transform: scale(1); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.5); transform: scale(1.04); border-color: rgba(16, 185, 129, 1); }
            100% { box-shadow: 0 0 0px rgba(16, 185, 129, 0); transform: scale(1); }
        }
        .animate-success-glow {
            animation: success-glow 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 50;
        }

        @keyframes check-pop {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            70% { transform: scale(1.5) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 0; }
        }
        .animate-check-pop {
            animation: check-pop 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .nav-item-active {
            position: relative;
            color: white;
        }
        
        .nav-item-active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background-color: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
