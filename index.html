    <style>
        :root {
            --primary: #A855F7;
            --accent: #06B6D4;
            --bg-deep: #000000;
            --surface: #0a0a0a;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep);
            color: #ffffff;
            -webkit-tap-highlight-color: transparent; 
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        .font-bebas { font-family: 'Bebas Neue', cursive; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .neo-card {
            background: linear-gradient(165deg, #0f0f0f, #050505);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        @keyframes mesh-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-mesh {
            background: linear-gradient(-45deg, #A855F7, #3B82F6, #06B6D4, #8B5CF6);
            background-size: 400% 400%;
            animation: mesh-gradient 10s ease infinite;
        }

        .btn-primary {
            background: linear-gradient(135deg, #A855F7 0%, #3B82F6 100%);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary:active { transform: scale(0.95); opacity: 0.9; }

        .nav-item-active {
            color: #ffffff;
            filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.8));
        }

        @keyframes slide-up {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Estilo para cards de exerc√≠cios no modo treino */
        .exercise-card-active {
            border-left: 4px solid var(--primary);
            background: linear-gradient(90deg, rgba(168, 85, 247, 0.05) 0%, transparent 100%);
        }
    </style>
